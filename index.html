<html>
    <head>
        <title>Popup Box</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <a href="#popup">Clear all files</a>
        </div>
        <div class="popup" id="popup">
            <div class="popup-box">
                <div class="popup-header">
                    <h2>Conformation</h2>
                    <a href="#" class="popup-close-btn">&#10005;</a>
                </div>
                <div class="popup-content">
                    <p>Move all files to trash</p>
                </div>
                <div class="popup-controls">
                    <a href="#success_popup">Yes</a>
                    <a href="#">No</a>
                </div>
            </div>
        </div>
        <div class="popup" id="success_popup">
            <div class="popup-box">
                <div class="popup-header">
                    <h2>Successful</h2>
                    <a href="#" class="popup-close-btn">&#10005;</a>
                </div>
            </div>
        </div>
    </body>
</html>
